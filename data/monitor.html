<!DOCTYPE html>
<html>
<head>
    <title>RS485 Terminal Monitor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }

        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
            color: #33ff33;
            padding: 20px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.3;
        }

        #back-link {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #4a9eff;
            text-decoration: none;
            font-size: 14px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #4a9eff;
        }

        #back-link::before {
            content: "\2190"; /* Unicode for simple left arrow */
            display: inline-block;
            margin-right: 5px;
        }

        #back-link:hover {
            background-color: rgba(74, 158, 255, 0.2);
        }

        .timestamp {
            color: #666;
            margin-right: 10px;
        }

        .rs485-message {
            color: #33ff33;
            margin-bottom: 2px;
        }

        .port-message {
            color: #6696ff;
            margin-bottom: 2px;
        }

        /* Custom scrollbar */
        #terminal::-webkit-scrollbar {
            width: 10px;
        }

        #terminal::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        #terminal::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }

        #terminal::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Cursor effect */
        .cursor::after {
            content: "_";
            animation: cursor 1s infinite;
            opacity: 0;
        }

        @keyframes cursor {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <a href="/" id="back-link">Back to Home</a>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');
        
        // Add initial cursor line
        const cursorLine = document.createElement('div');
        cursorLine.className = 'cursor';
        terminal.appendChild(cursorLine);

        function addMessage(message, type) {
            // Remove the cursor from the last line
            if (terminal.lastChild) {
                terminal.lastChild.className = terminal.lastChild.className.replace(' cursor', '');
            }

            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `${type}-message cursor`;
            div.innerHTML = `<span class="timestamp">${time}</span>${message}`;
            terminal.appendChild(div);

            // Auto-scroll to bottom
            terminal.scrollTop = terminal.scrollHeight;
        }

        // WebSocket connection
        let ws = new WebSocket('ws://' + window.location.hostname + '/ws');
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            addMessage(data.message, data.type);
        };
        
        ws.onclose = function() {
            addMessage('Connection lost. Reconnecting...', 'port');
            setTimeout(function() {
                window.location.reload();
            }, 1000);
        };

        ws.onerror = function() {
            addMessage('WebSocket error occurred', 'port');
        };

        ws.onopen = function() {
            addMessage('Terminal connected', 'port');
        };
    </script>
</body>
</html>
